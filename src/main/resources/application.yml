    database: 0
    host: xiyuan.link
    port: 6379
    timeout: 5000
    password: Sql123..
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
